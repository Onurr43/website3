<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="#" class="href"><ion-icon name="home"></ion-icon>Home</a>
        <a href="#" class="href" id="aboutLink"><ion-icon name="person"></ion-icon>About</a>
        <a href="#" class="href" id="contactLink"><ion-icon name="call"></ion-icon>Contact</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

<div class="wrapper">   
    <span class="icon-close">
        <ion-icon name="close"></ion-icon>
    </span>
    
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

        <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
            <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account?<a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Modal HTML (body'nin sonunda) -->
<div id="aboutModal" class="aboutModal">
  <div class="modal-content">
    <span class="close" id="aboutClose">&times;</span>
    <h2><ion-icon name="person-circle"></ion-icon>About Me</h2>
    <p>Hello! I'm Onur. I'm interested in web design and front-end development.</p>
  </div>
</div>

<div id="contactModal" class="modal">
  <div class="modal-content">
    <div class="close">&times;</div>
    <span class="close" id="contactClose">&times;</span>
    <h2><ion-icon name="mail-outline"></ion-icon> Contact</h2>
    <p>To reach us: blabla@gmail.com</p>
  </div>
</div>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
